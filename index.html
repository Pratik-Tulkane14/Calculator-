<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="display-area">
            <input type="text" name="outputscreen" id="outputscreen" placeholder="0">
            <td>
                <button>CL</button>
                <button>DEL</button>
                <button>ANS</button>
                <button>/</button>
            </td>
            <td>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>X</button>
            </td>
            <td>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </td>
            <td>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </td>
            <td>
                <button>.</button>
                <button>0</button>
                <button>00</button>
                <button>=</button>
            </td>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
